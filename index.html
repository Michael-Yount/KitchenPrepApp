<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/referenceLibrary/logos/kitchenPrepAppFavicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Kitchen Prep App</title>
  </head>
  <body>
    <div class="daily-prep-list">
      <label for="daily-prep-list" class="daily-prep-list__button--label"
          >Prep Now</label
        >
      <input
        type="checkbox"
        class="daily-prep-list__checkbox"
        id="daily-toggle"
      />
      <label for="daily-toggle" class="daily-prep-list__button">
        <!--  -->
        <span class="daily-prep-list__icon"></span>
      </label>
      <div class="daily-prep-list__background">&nbsp;</div>
      <nav class="daily-prep-list__nav">
        <ul class="daily-prep-list__list">
          <li class="daily-prep-list__item">
            <a href="#" class="daily-prep-list__link"
              ><span>01</span>Customize List</a
            >
          </li>
          <li class="daily-prep-list__item">
            <a href="#" class="daily-prep-list__link"
              ><span>02</span>Cold prep</a
            >
          </li>
          <li class="daily-prep-list__item">
            <a href="#" class="daily-prep-list__link"
              ><span>03</span>Line Prep List</a
            >
          </li>
          <li class="daily-prep-list__item">
            <a href="#" class="daily-prep-list__link"
              ><span>04</span>Banquet Prep List</a
            >
          </li>
          <li class="daily-prep-list__item">
            <a href="#" class="daily-prep-list__link"
              ><span>05</span>Bakery Prep List</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="icon">
      <img
        src="/referenceLibrary/images/broccoliSilou.png"
        alt=""
        class="icon__broccoli"
      />
      <img
        src="/referenceLibrary/images/knife.png"
        alt=""
        class="icon__knife"
      />
      <img
        src="/referenceLibrary/images/onion.png"
        alt=""
        class="icon__onion"
      />
    </div>

    <header class="header">
      <div class="header__logo-box">
        <img
          src="/referenceLibrary/logos/KPALOGO.png"
          alt="kitchenPrepLogo"
          class="header__logo"
        />
      </div>

      <div class="header__text--box">
        <h1 class="heading-primary">
          <span class="heading-primary--main">Kitchen Prep App</span>
          <span class="heading-primary--sub">A kitchen team building app.</span>
        </h1>
      </div>
    </header>

    <section class="section-start">
      <div class="section-start__links">
        <nav class="section-start__nav">
          <ul class="section-start__list">
            <li class="section-start__list--item">
              <a href="#" class="section-start--link">Recipe Book</a>
            </li>
            <li class="section-start__list--item">
              <a href="#" class="section-start--link">Conversions</a>
            </li>
            <li class="section-start__list--item">
              <a href="#" class="section-start--link">Food Safety</a>
            </li>
            <li class="section-start__list--item">
              <a href="#" class="section-start--link">Quick Notes</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="u-center-text">
        <h2 class="heading-secondary u-margin-bottom-big">
          These are the quick list properties
        </h2>
      </div>
    </section>

    <script src="/app.js"></script>
  </body>
</html>
